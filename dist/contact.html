<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="logo" id="logo">
                <ul>   
                    <li> <a href="index.html">Home</a></li>
                    <li>  <a href="about.html" >About</a></li>
                    <li>  <a href="work.html">Work</a></li>
                    <li>  <a href="contact.html" class="current">contact</a></li>    
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact</h2>
            <div class="bottom-line"></div>
            <p class="lead">Reach out</p>
            <form>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email">
                    <input type="text" class="text-input phone-input" placeholder="PhoneNumber">
                    <textarea class="text-input name-input message-input" placeholder="Enter message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>

            </form>
        </div>
    </section>


    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>john@asdf.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>222-222-2222</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main Street</p>
                </div>

            </div>
        </div>
    </section>

    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's start your next project</h1>
        </div>
    </section>

    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copy &copy; 2023</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>

            </div>
        </div>
    </div>
    </footer>

</body>
</html>
